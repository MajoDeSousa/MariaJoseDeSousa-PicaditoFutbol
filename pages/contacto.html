  <h2 class="titulo">Formulario de contacto</h2>

<!--Form-->

  <div class="row">
    <div class="col-md-5"></div>
  <div class="col-md-2">
    <div class="circles">

  <div class="form">
    <form action="enviar.php" method="POST" name="contact-form">
      <div class="row">
        <div class="col-md-25">
          <label for="name">Nombre</label>
        </div>
        <div class="col-md-75">
          <input type="text" id="name" name="nombre" placeholder="Tu nombre..">
        </div>
      </div>
      <div class="row">
        <div class="col-md-25">
          <label for="mail">Email</label>
        </div>
        <div class="col-md-75">
          <input type="email" id="email" name="email" placeholder="Tu Email..">
        </div>
      </div>
      <div class="row">
        <div class="col-md-25">
          <label for="asunto">Asunto</label>
        </div>
        <div class="col-md-75">
          <select id="asunto" name="asunto">
            <option value="torneo">Anotarme en Torneo</option>
            <option value="entrenamiento-colegiales">Entrenamiento sede Colegiales</option>
            <option value="entrenamiento-belgrano">Entrenamiento sede Belgrano</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-25">
          <label for="subject">Mensaje</label>
        </div>
        <div class="col-md-75">
          <textarea id="mensaje" name="mensaje" placeholder="Dejanos tu mensaje.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
